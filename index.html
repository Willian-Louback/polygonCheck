<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <title>Polygon Check</title>
</head>
<body>
    <header>
        <form id="form">
            <div class="label">
                <input type="checkbox" name="automatizar" id="automatizar" value="true">
                <label for="automatizar">Automatizar</label>
            </div>
            <div class="label">
                <input type="checkbox" name="circleView" id="circleView" value="true">
                <label for="circleView">Visualizar c√≠rculo</label>
            </div>
            <div class="label">
                <label for="raio">Raio</label>
                <input type="number" id="raio" name="raio" min="10" max="175" value="100">
            </div>
            <div class="label">
                <label for="velocity">Velocidade (ms)</label>
                <input type="number" id="velocity" name="velocity" min="10" max="10000" value="2000">
            </div>
            <div class="label">
                <label for="lados">Quantidade de lados</label>
                <input type="number" id="lados" name="lados" min="2" max="2000" required>
                <button type="submit" style="width: 50px;">Enviar</button>
            </div>
        </form>
    </header>
    <main>
        <canvas id="canvas"></canvas>
    </main>
    <footer>
        <p id="dataChange"></p>
    </footer>
    <script src="./circleChallenge.js"></script>
</body>
</html>
