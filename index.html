<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <title>Polygon Check</title>
</head>
<body>
    <header>
        <form id="form">
            <div class="label">
                <label for="automate">Automatizar</label>
                <input type="checkbox" name="automate" id="automate" checked>
            </div>
            <div class="label">
                <label for="circleView">Visualizar c√≠rculo</label>
                <input type="checkbox" name="circleView" id="circleView">
            </div>
            <div class="label">
                <label for="viewAllDraw">Visualizar tudo</label>
                <input type="checkbox" name="viewAllDraw" id="viewAllDraw">
            </div>
            <div class="label">
                <label for="radius">Raio</label>
                <input type="number" id="radius" name="radius" min="10" max="175" value="100">
            </div>
            <div class="label">
                <label for="velocity">Velocidade (ms)</label>
                <input type="number" id="velocity" name="velocity" min="10" max="10000" value="500">
            </div>
            <div class="label">
                <label for="sides">Quantidade de lados</label>
                <input type="number" id="sides" name="sides" min="2" max="2000" value="10" required>
                <button type="submit" style="width: 50px;">Enviar</button>
            </div>
        </form>
    </header>
    <main>
        <canvas id="canvas"></canvas>
    </main>
    <footer>
        <p id="dataChange"></p>
    </footer>

    <script src="./circleChallenge.js"></script>
</body>
</html>
